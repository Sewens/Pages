name: Deploy Aboutrans to Pages

on:
  push:
    paths-ignore:
      - "images/**"
      - "LICENSE"
      - "README.md"
    branches:
      - master
      - exampleSite
  # workflow_dispatch:
  #   # manual run
  #   inputs:
  #     hugoVersion:
  #       description: "Hugo Version"
  #       required: false
  #       default: "0.115.4"

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

# Default to bash
defaults:
  run:
    shell: bash

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  # Build job
  build-aboutrans:
    # runs-on: ubuntu-latest
    # env:
    #   HUGO_VERSION: "0.115.4"
    steps:
      # 停止checkout submodule 在后面再更新
      # 此处只对本项目checkout
      - name: Checkout
        uses: actions/checkout@v3
        with:
          # token: ${{ secrets.SECRET_REPO_DEPLOY_KEY }}
          # ssh-key: ${{ secrets.SECRET_REPO_DEPLOY_KEY }}
          submodules: false
          fetch-depth: 0
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: latest
          extended: true
      - name: Generated Cache
        uses: actions/cache@v3
        with:
          path: resources/_gen
          key: ${{ runner.os }}-generated-${{ hashFiles('**') }}
          restore-keys: ${{ runner.os }}-generated
      - name: Update Theme
        run: |
          eval `ssh-agent -s`
          ssh-add - <<< '${{ secrets.SECRET_REPO_DEPLOY_KEY }}'
          git submodule update --init --recursive
          git submodule update --remote --merge
      - name: Build with Hugo
        run: hugo --minify --enableGitInfo
      - name: Upload artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./public
  # Deployment job
  deploy-aboutrans:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-aboutrans
    steps:
      # - name: Deploy to GitHub Pages
      #   id: deployment
      #   uses: actions/deploy-pages@v1
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: github.ref == 'refs/heads/main'
        with:
          # github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public